<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Visualizer</title>
  <link rel="stylesheet" href="s.css" />
</head>
<body>
  <header>
    <h1>DSA Visualizer Playground</h1>
    <nav>
      <select id="algorithm-select">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="mergeSort">Merge Sort</option>
        <option value="dfs">DFS (Graph)</option>
        <option value="bfs">BFS (Graph)</option>
      </select>
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </nav>
  </header>

  <main>
    <section id="visualizer-container">
      <!-- Visualization elements will be added dynamically -->
    </section>
  </main>

  <footer>
    <p>Created by Ashutosh Bhatt | Theme: Black & White with Linear Gradient</p>
  </footer>

  <script src="js.js"></script>
</body>
</html>
